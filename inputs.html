<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <form class="" action="" method="">
      <label for="">Your Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Your Email:</label>
      <input type="text" name="" value=""><br>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender">
      <label for="female">Female</label><br>
      <input type="radio" id="neither" name="gender">
      <label for="neither">Neither</label><br>
      <label for="energylevel">Energy Level:</label>
      <meter id="energylevel" min="0" max="100" low="30" high="90" optimum="75" value="70">at 70/100</meter><br>
      <label for="discipline">What is your area of interest?</label>
      <select name="disipline">
        <optgroup label="On Stage">
          <option>Actor</option>
          <option>Dancer</option>
          <option>Idiot</option>
        </optgroup>
        <optgroup label="Off Stage">
          <option>Director</option>
          <option>Stage Management</option>
          <option>Idiot</option>
        </optgroup>
      </select><br>
        <label for="file">Progress:</label>
        <progress name="file" max="100" value="70">70%</progress><br>
      <label for="message">Write your message here:</label><br>
      <textarea name="story" rows="8" cols="80">Dear Richy Fitchy...</textarea>


    </form>
  </body>
</html>
